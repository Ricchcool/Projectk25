<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="Social-Links-Responsiveness-2.css">
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="assets/images/avatar-jessica.jpeg" alt="profile picture">
        </div>
            <div class="heading">
                <h1>Jessica Randall</h1>
                <p class="location">London, United Kingdom</p>

            </div>

    <!--Social Links-->

        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>        
    </div>

</html>
